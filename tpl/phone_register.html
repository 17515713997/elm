<!-- 手机注册页 phone_register -->
<div>
    <div ng-include="'tpl/loginHeader.html'"></div>
    <h1 class="text-center">
        注册页
    </h1>
    <div>
        <form action="">
            <div class="form-group">
                <label for="userName">
                    用户名:
                </label>
                <input type="text" ng-model="userName" placeholder="请输入用户名" id="userName" class="form-control">
            </div>
            <div class="form-group">
                <label for="phone">
                    手机号:
                </label>
                <input type="text" ng-model="phone" placeholder="请输入手机号" id="phone" class="form-control">
            </div>
            <div class="form-group">
                <label for="pwd">
                    密码:
                </label>
                <input type="password" ng-model="pwd" placeholder="请输入密码" id="pwd" class="form-control">
            </div>
            <div class="form-group">
                <label for="repwd">
                    重复密码:
                </label>
                <input type="password" ng-model="repwd" placeholder="请重复输入密码" id="repwd" class="form-control">
            </div>
            <div class="form-group">
                <label for="code">
                    验证码:
                </label>
                <input type="text" ng-model="code" placeholder="请输入手机号" id="code" class="form-control">
            </div>
            <div>
                <button type="submit" class="btn btn-primary btn-block">注册</button>
            </div>
        </form>
    </div>
</div>
