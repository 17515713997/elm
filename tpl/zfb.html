<div id="Alipay">
    <div class="ttt">
        <div class="top">
            <h3 class="text-center h3h3" style="color:#fff;display:none;">X</h3>
            <div class="output">
                <span style="color:#fff;"></span>
                <span style="color:#fff;"></span>
                <span style="color:#fff;"></span>
                <span style="color:#fff;"></span>
                <span style="color:#fff;"></span>
                <span style="color:#fff;"></span>
            </div>
            <h3 class="text-center block" style="color:#fff;margin-top:30px;float:left;width:100%;display:none;" ng-click="confirm()">
                确定
            </h3>
        </div>
        <div class="bottom">
            <div class="s">
                <span ng-click="colse()">X</span>
                <div>
                    <img src="images/zfb.png" alt="">
                    <a href="">确认付款</a>
                </div>
                <p>?</p>
            </div>
            <div class="money">
                <h3>
                    <span>￥</span>
                    {{shop.price*1+3}}
                </h3>
            </div>
            <ul class="l">
                <li>
                    <span class="pull-left" style="color:#aaa;">订单信息</span>
                    <span class="pull-right">{{shop.shopName}}</span>
                </li>
                <li>
                    <span class="pull-left" style="color:#aaa;">付款方式</span>
                    <span class="pull-right b">支付宝&gt;</span>
                    <div class="navbar-fixed-bottom id">
                        <span class="v">X</span>
                        <a href="#/wx/{{orderid}}">微信</a>
                        <a href="javascript:;">花呗</a>
                        <a href="javascript:;">银行卡</a>
                        <a href="javascript:;">信用卡</a>
                    </div>

                </li>
            </ul>
            <div class="navbar-fixed-bottom">
                <img src="images/zhiwen.png" alt="">
                请验证指纹或者<a class="a" ng-click="a()">输入密码</a>
            </div>
            <div class="hidee">
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
                <span>6</span>
                <span>7</span>
                <span>8</span>
                <span>9</span>
                <span>.</span>
                <span>0</span>
                <em class="bg-success">删除</em>
            </div>
        </div>
    </div>
</div>
<script>
    $(".a").on("click", function () {
        $(".hidee").css("display", "block");
        $(".y").css("display", "block");
        $(".output").css("display", "block");
        $(".h3h3").css("display", "block");
        $(".block").css("display", "block");
    })
    $(".b").on("click", function () {
        $(".id").css("display", "block");
    })
    $(".v").on("click", function () {
        $(".id").css("display", "none");
    })
    $(".h3h3").on("click", function () {
        $(".output").css("display", "none");
        $(".hidee").css("display", "none");
        $(".h3h3").css("display", "none");
        $(".block").css("display", "none");
    })

</script>
