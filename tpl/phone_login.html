<!-- 手机登录页 phone_login -->
<div>
    <div ng-include="'tpl/loginHeader.html'"></div>
    <h1 class="text-center">
        手机登录
    </h1>
    <div>
        <form action="">
            <div class="form-group">
                <label for="userName">
                    手机号:
                </label>
                <input type="text" ng-model="userName" placeholder="请输入用户名" id="userName" class="form-control">
            </div>
            <div class="form-group">
                <label for="pwd">
                    密码:
                </label>
                <input type="password" ng-model="pwd" placeholder="请输入密码" id="pwd" class="form-control">
            </div>
            <div>
                <button type="submit" class="btn btn-success btn-block">登录</button>
            </div>
        </form>
    </div>
    <div>
        <a href="#/d" class="pull-right marginTB10">立即注册</a>
    </div>
</div>
