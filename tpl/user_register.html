<!-- 用户名注册页 user_register -->
<div>
    <div ng-include="'tpl/loginHeader.html'"></div>
    <h1 class="text-center">
        注册页
    </h1>
    <div>
        <form action="" name="myForm" novalidate>
            <div class="form-group" id="na_me">
                <label for="userName"> 用户名:</label>
                <input type="text" ng-model="userReg.userName" placeholder="请输入用户名" id="userName" class="form-control"
                    ng-change="fun()" ng-minlength="2" ng-maxlength="16" name="userName" required>
                <p class="alert-danger" ng-if="myForm.userName.$error.required && myForm.userName.$touched">
                    用户名不能为空
                </p>
                <p class="alert-danger"
                    ng-if="(myForm.userName.$error.minlength || myForm.userName.$error.maxlength) && myForm.userName.$touched">
                    用户名长度为2-16位
                </p>
                <p ng-class="{'alert-danger':!regRRR,'alert-success':regRRR}"
                    ng-if="!myForm.userName.$error.required && !myForm.userName.$error.minlength && !myForm.userName.$error.maxlength">
                    <span>{{mmm}}</span>
                </p>
            </div>
            <div class="form-group">
                <label for="pwd">
                    密码:
                </label>   
                <input type="password" ng-model="userReg.userpwd" placeholder="请输入密码" id="pwd" class="form-control"
                    ng-change="pwdfun()" ng-minlength="7" ng-maxlength="16" required name="userpwd">
                {{userReg.userpwd}}
                <p class="alert-danger" ng-if="myForm.userpwd.$error.required && myForm.userpwd.$touched">
                    密码不能为空
                </p>
                <p class="alert-danger"
                    ng-if="(myForm.userpwd.$error.minlength || myForm.userpwd.$error.maxlength) && myForm.userpwd.$touched">
                    密码长度为7-16位
                </p>
                <p ng-class="{'alert-danger':!regpwd,'alert-success':regpwd}"
                    ng-if="!myForm.userpwd.$error.required && !myForm.userpwd.$error.minlength && !myForm.userpwd.$error.maxlength">
                    <span>{{bbb}}</span>
                </p>
            </div>
            <div class="form-group">
                <label for="repwd">
                    重复密码:
                </label>
                <input type="password" ng-model="userReg.userRepwd" placeholder="请重复输入密码" id="repwd"
                    class="form-control" ng-change="Repwd()" ng-minlength="7" ng-maxlength="16" required
                    name="userRepwd">
                {{userReg.userRepwd}}
                <p class="alert-danger" ng-if="myForm.userRepwd.$error.required && myForm.userRepwd.$touched">
                    重复密码不能为空
                </p>
                <p class="alert-danger"
                    ng-if="(myForm.userRepwd.$error.minlength || myForm.userRepwd.$error.maxlength) && myForm.userRepwd.$touched">
                    密码不一致
                </p>
                <p ng-class="{'alert-danger':(!userReg.userRepwd == userReg.userpwd),'alert-success':(userReg.userRepwd == userReg.userpwd)}" ng-if="!myForm.userRepwd .$error.minlength && !myForm.userRepwd.$error.maxlength && !myForm.userRepwd .$error.required">
                    <span ng-if="userReg.userRepwd == userReg.userpwd">密码正确</span>
                    <span ng-if="!(userReg.userRepwd == userReg.userpwd)" class="alert-danger btn-block">两次密码不一致</span>
                </p>
            </div>
            <div class="form-group" id="ph_one">
                <label for="phone">手机号: </label>
                <input type="text" ng-model="userReg.userPhone" placeholder="请输入手机号" id="phone" class="form-control"
                    ng-change="fun1()" ng-minlength="11" ng-maxlength="11" required name="userPhone">
                <p class="alert-danger" ng-if="myForm.userPhone.$error.required && myForm.userPhone.$touched">
                    手机号不能为空
                </p>
                <p class="alert-danger"
                    ng-if="(myForm.userPhone.$error.minlength || myForm.userPhone.$error.maxlength) && myForm.userPhone.$touched">
                    手机号长度为11位
                </p>
                <p ng-class="{'alert-danger':!regRRRR,'alert-success':regRRRR}"
                    ng-if="!myForm.userPhone.$error.required && !myForm.userPhone.$error.minlength && !myForm.userPhone.$error.maxlength">
                    <span>{{aaa}}</span>
                </p>
            </div>
            <div class="form-group">
                <label for="id">身份证: </label>
                <input type="text" ng-model="userReg.userId" placeholder="请输入身份证" id="id" class="form-control"
                    ng-change="Id()" ng-minlength="18" ng-maxlength="18" required name="userId">
                <p class="alert-danger" ng-if="myForm.userId.$error.required && myForm.userId.$touched">
                    身份证号不能为空
                </p>
                <p class="alert-danger"
                    ng-if="(myForm.userId.$error.minlength || myForm.userId.$error.maxlength) && myForm.userId.$touched">
                    身份证号长度为18位
                </p>
                <p ng-class="{'alert-danger':!regid,'alert-success':regid}"
                    ng-if="!myForm.userId.$error.required && !myForm.userId.$error.minlength && !myForm.userId.$error.maxlength">
                    <span>{{id}}</span>
                </p>
            </div>
            <div class="form-group">
                <label for="mail">邮箱: </label>
                <input type="text" ng-model="userReg.usermail" placeholder="请输入身份证" id="mail" class="form-control"
                    ng-change="yx()" ng-minlength="9" ng-maxlength="17" required name="usermail">
                <p class="alert-danger" ng-if="myForm.usermail.$error.required && myForm.usermail.$touched">
                    邮箱不能为空
                </p>
                <p class="alert-danger"
                    ng-if="(myForm.usermail.$error.minlength || myForm.usermail.$error.maxlength) && myForm.usermail.$touched">
                    邮箱长度为9-17位
                </p>
                <p ng-class="{'alert-danger':!regmail,'alert-success':regmail}"
                    ng-if="!myForm.usermail.$error.required && !myForm.usermail.$error.minlength && !myForm.usermail.$error.maxlength">
                    <span>{{mil}}</span>
                </p>
            </div>
            <div>
                <button type="submit" class="btn btn-primary btn-block" ng-click="submitReg()">注册</button>
            </div>
        </form>
    </div>
    <p>{{user}}</p>
    <p>{{user1}}</p>
</div>
